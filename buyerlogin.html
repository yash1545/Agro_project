<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buyer Login | AgroExport Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Login CSS -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<section id="loginSection">
  <div class="login-container">

    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>

    <div class="login-card">

      <div class="logo">
        <i class="fa-solid fa-leaf"></i>
      </div>

      <h2>Buyer Login</h2>
      <p class="subtitle">Welcome back! Sign in to your account</p>

      <form id="loginForm">

        <label>Email Address</label>
        <div class="input-group">
          <i class="fa-regular fa-envelope"></i>
          <input type="email" placeholder="farmer@example.com" required>
        </div>

        <label>Password</label>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Enter your password" required>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Sign In</button>

      </form>

      <div class="divider">Demo Accounts</div>

      <div class="demo-box">
        <strong>Quick Login:</strong><br>
        Use any email & password<br>
        <span>demo@farmer.com / admin@system.com</span>
      </div>

      <p class="register">
        Dont have an account? <a href="buyer-registation.html">Register here</a>
      </p>

    </div>
  </div>
  </section>
  <script src="js/login.js"></script>
</body>
</html>
